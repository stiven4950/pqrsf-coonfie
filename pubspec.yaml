name: pqrf_coonfie
description: Sistema PQRSF Coonfie

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  provider: ^6.0.2
  animate_do: ^2.1.0
  http: ^0.13.2
  dio: ^4.0.6
  file_picker: ^4.5.1
  searchfield: ^0.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: "^0.7.3"
  flutter_lints: ^1.0.0

flutter_icons:
  ios: true
  android: true
  image_path: "assets/data/images/favicon.png"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/data/images/logofondo.png
    - assets/data/images/result.jpg
    - assets/data/images/flight.png

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/data/fonts/Poppins-Regular.ttf

# flutter build web --web-renderer html